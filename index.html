<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
        <header class="flex pt-10 mb-20">
            <!-- Content Left -->
            <div class="left">
                <h1 class="text-5xl md:text-7xl font-bold leading-tight">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-500 mt-5 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                    our Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold mt-5">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image -->
            <div class="right relative">
                <div class="">
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <div class="absolute top-28 md:top-80 md:left-32 lg:left-28 card flex items-center bg-white shadow-lg px-2 py-2 md:px-10 md:py-10 rounded-lg">
                    <div class="icon">
                        <i class="fa-solid fa-star text-2xl text-amber-500 mr-2"></i>
                    </div>
                    <div class="content">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>


        </header>

    </main>

</body>

</html>
